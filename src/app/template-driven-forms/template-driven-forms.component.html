<h2>template-driven-forms works!</h2>
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
            <h2 class="text-center">Student Registration</h2>
            <form (submit)="onSubmit()">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="Enter your first name" required [(ngModel)]="newStudent.firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Enter your last name" required [(ngModel)]="newStudent.lastName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="emailId" placeholder="Enter your email address" required [(ngModel)]="newStudent.emailId">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required [(ngModel)]="newStudent.password">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>


<div class="col-md-6">
    <h2>Registered Student</h2>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email ID</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of student; let i = index">
            <td>{{i+1}}</td>
          <td>{{ s.firstName }}</td>
          <td>{{ s.lastName }}</td>
          <td>{{ s.emailId}}</td>
          <td>{{ s.password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
