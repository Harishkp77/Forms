<h2>reactive-forms works!</h2><div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center">Employee Registration</h2>
        <form [formGroup]="employeeForm" (submit)="onSubmit()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" formControlName="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" formControlName="lastName" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address" formControlName="email" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" formControlName="phoneNumber" required>
          </div>
          <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" formControlName="department" required>
              <option value="" disabled selected>Select a department</option>
              <option value="hr">Human Resources</option>
              <option value="it">Information Technology</option>
              <option value="sales">Sales</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div> <div class="col-md-6">
        <h2 class="text-center">Registered Employee</h2>
        <table class="table">
            <thead>
              <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Department</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of submittedData ; let i=index">
                <td>{{i+1}}</td>
                <td>{{ data.firstName }}</td>
                <td>{{ data.lastName }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.phoneNumber }}</td>
                <td>{{ data.department }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
